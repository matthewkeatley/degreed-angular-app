<form [formGroup]="form">
	<div class="col-md-8 mx-auto">
		<div class="btn-group btn-group-toggle" data-toggle="buttons">
			<label *ngFor="let year of decadeList" (click)="notify.emit({ value: year })" [ngClass]="{'selected': form.value.decade == year }" class="btn btn-secondary"  >
					<input type="radio" formControlName="decade" value="{{year}}" > {{year}}'s
			</label>
		</div>
	</div>
</form>
